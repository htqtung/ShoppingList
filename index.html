<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Shopping List</h1>
    <input id="userinput" type="text" placeholder="Enter items" />
    <button id="enter">Enter</button>
    <ul class="list">
      <li class="list-item">
        <p class="list-item-text">Notebook</p>
        <i class="material-icons" onclick="deleteItem(event)">
          delete
        </i>
      </li>
      <li class="list-item">
        <p class="list-item-text">Jello</p>
        <i class="material-icons" onclick="deleteItem(event)">
          delete
        </i>
      </li>
      <li class="list-item">
        <p class="list-item-text">Spinach</p>
        <i class="material-icons" onclick="deleteItem(event)">
          delete
        </i>
      </li>
      <li class="list-item">
        <p class="list-item-text">Rice</p>
        <i class="material-icons" onclick="deleteItem(event)">
          delete
        </i>
      </li>
      <li class="list-item">
        <p class="list-item-text">Birthday Cake</p>
        <i class="material-icons" onclick="deleteItem(event)">
          delete
        </i>
      </li>
      <li class="list-item">
        <p class="list-item-text">Candles</p>
        <i class="material-icons" onclick="deleteItem(event)">
          delete
        </i>
      </li>
    </ul>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
